<html>

<head>
	<title>Hello World</title>
	<script>
		function showCircles(numberOfCircles) {
			let circlesCollection = '';
			for (let i = 0; i < numberOfCircles; i++) {
				var randomCode=Math.round(0xffffff * Math.random()).toString(16);
				var colorCode= "#" + "000000".substring(0,(6-randomCode.length)) + randomCode;
				const circle = `<svg height="100" width="100">
					<circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="${colorCode}" />
					Sorry, your browser does not support inline SVG.
				</svg>`;
				circlesCollection += circle;
			}
			document.getElementById("niceCircles").innerHTML = circlesCollection;
			setTimeout(showCircles,300,200);
		}
	</script>
</head>

<body onload="showCircles(200)">
	<h1>Lots of eggs!</h1>
	<div id="staticCircles">
		<svg height="100" width="100">
			<circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
			Sorry, your browser does not support inline SVG.
		</svg>
		<svg height="100" width="100">
			<circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
			Sorry, your browser does not support inline SVG.
		</svg>
	</div>
	<div id="niceCircles">
	</div>

</body>

</html>
